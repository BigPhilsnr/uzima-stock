spring.application.name=uzima-stock
spring.datasource.url=jdbc:h2:mem:uzimastock
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Cloud Stream Configuration
spring.cloud.stream.bindings.stockEvents-in-0.destination=stock-events
spring.cloud.stream.bindings.stockEvents-in-0.group=stock-service